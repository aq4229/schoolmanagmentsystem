<section class="py-4">
    <div class="container-fluid">
        <h5>Fee Summary</h5>
        <div class="container-fluid bg-white">
            <form action="">
                <div class="align-items-center shadow py-3 row">
                    <div class="col-lg-3 col-md-3 col-12">
                        <div class="form-group">
                            <label for="">Section Status</label>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="abc" id="" value="checkedValue"> All
                    </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="abc" id="" value="checkedValue"> Active
                    </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="abc" id="" value="checkedValue"> In Active
                    </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-12 col-md-3">
                        <div class="form-group">
                            <label for="">Schools</label>
                            <select name="" id="" class="form-control">
                <option value="" disabled selected>Select School</option>
                <option value="">Garrison Academy Walton Cantt</option>
              </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12 col-md-6">
                        <div class="form-group">
                            <label for="">Class Section</label>
                            <select name="" id="" class="form-control">
                <option value="" disabled selected>Select All</option>
                <option value="">Garrison Academy Walton Cantt</option>
              </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-12 col-md-3">
                        <div class="form-group">
                            <label for="">Student Status</label>
                            <select name="" id="" class="form-control">
                <option value="" disabled selected>Select All</option>
                <option value=""> Soft Admission </option>
                <option value=""> Enrolled </option>
                <option value=""> Struck Off </option>
                <option value=""> Expelled </option>
                <option value=""> Passout </option>
                <option value=""> SLC </option>
              </select>
                        </div>
                    </div>


                    <div class="col-lg-3 col-12 col-md-3">
                        <div class="form-group">
                            <label for="">Month/Year <span class="text-danger">* </span> </label>
                            <input type="month" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-12 col-md-3">
                        <div class="form-check form-check-inline ">
                            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="paidstatus" id="" value="checkedValue">
                Include Previous Balance
              </label>
                        </div>
                    </div>
                    <div class=" col-12 col-lg-3 col-md-3 ">

                        <button type="button" class="btn btn-primary">Show Report</button>

                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
